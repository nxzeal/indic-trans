services:
  demo:
    build:
      context: ..
      dockerfile: docker/Dockerfile.infer
    image: indictrans-lora-demo
    ports:
      - "8080:8080"
    volumes:
      - ../outputs:/app/outputs:ro
    environment:
      - HF_HOME=/app/.cache/huggingface
      - TRANSFORMERS_CACHE=/app/.cache/huggingface
